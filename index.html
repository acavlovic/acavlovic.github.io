<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball counter!!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
      </div>
      <div><h3>GUEST</h3></div>
    </div>

    <div class="flex-container">
      <div class="flex-child home">
        <h3 id="counter1-el">0</h3>
      </div>
      <div class="flex-child away">
        <h3 id="counter2-el">0</h3>
      </div>
    </div>

    <div class="button-container">
      <div class="button-child home">
        <button id="increment-btn1">+1</button>
        <button id="increment-btn2">+2</button>
        <button id="increment-btn3">+3</button>
      </div>

      <div class="button-child away">
        <div class="buttons">
          <button id="increment-btn4">+1</button>
          <button id="increment-btn5">+2</button>
          <button id="increment-btn6">+3</button>
        </div>
      </div>
    </div>

    <div class="reset-container">
      <button id="resetbtn">Reset Score</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
